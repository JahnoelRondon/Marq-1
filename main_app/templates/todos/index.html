{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/todo-index.css' %}"/>
{% endblock %}

{% block content %}

<section className='todosContainer'>
    {% for todo in todos %}
    
    <div className='todoCard'>
        <h1>{{todo.title}}</h1>
        <p>{{todo.desc}}</p>
        <h1>{{todo.date}}</h1>
        <h1>{{todo.importance}}</h1>

    </div>
    
    {% endfor %}
</section>

{% endblock %}
