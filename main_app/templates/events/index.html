{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}


{% block content %}

<div class="text-center">
    <a href="/events/create" class="btn btn-primary mb-3">Add an Event</a>
</div>

<section class='row'>
{% for event in events %}
    <div class='col-sm-6 col-lg-4 mb-3'>
        
        <div class="card mx-auto shadow-lg" style="width: 220px;">
            
            <div class="card-header">
                <h5 class="card-title mb-0">{{event.title}}</h5>
            </div>

            <div class="card-body card-body-todo">
                <p class="card-text">{{event.description}}</p>      
            </div>

            <div class="card-footer text-muted bg-white border-top-0">
                <p class='font-italic text-muted text-primary'>{{event.start_time}}</p>
                <a href="{% url 'event_edit' event.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'events_delete' event.id %}" class="btn btn-link text-danger">Delete</a> 
            </div>
        </div>
    </div>

{% endfor %}
</section>
{% endblock %}
