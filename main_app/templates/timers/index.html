{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="text-center">
    <a href="create" class="btn btn-primary mb-3">Add a Timer</a>
</div>

{% for obj in object_list %}
        <div>
            <a href={{obj.get_absolute_url}}>{{obj.title}}</a>
        </div>
        <a href="{% url 'timers_delete' obj.id %}" class="btn bg-transparent btn-link text-danger">Delete</a>
{% endfor %}
{% endblock %}
